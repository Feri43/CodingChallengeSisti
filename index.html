<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <title>Lim Site</title>
</head>
<body>
  <div class="container">
    <!-- Header con logo e intestazione -->
    <header>
      <img class="logo" src="logo.png" alt="Logo Lim">  <span class="sub-logo"><strong>Taking Booleaners from A to B</strong></span>
    </header>
    <!-- Navbar con bottoni -->
    <nav>
      <button type="button">Prenota</button>
      <button type="button">Termina Prenotazione</button>
      <button type="button">Accendi le luci</button>
    </nav>
    <!-- Corpo del sito con monopattini disponibili e dettagli -->
    <main>
      <h2>Monopattini disponibili</h2>
      <!-- Primo monopattino -->
      <section class="scooters">
        <article class="scooter">
          <input type="checkbox" id="gino22">
          <label for="gino22"><h2>Monopattino Gino22</h2></label><br>
          <span class="scooters">&#8614; Via Guadalametri - a 220 metri da te</span><br>
          <span class="scooters">Stato carica:</span>
          <span class="indicator" id="first"></span>
        </article>
        <!-- Secondo monopattino -->
        <article class="scooter">
          <input type="checkbox" id="mike24">
          <label for="mike24"><h2>Monopattino Mike24</h2></label><br>
          <span class="scooters">&#8614; Via Ricciardoni - a 420 metri da te</span><br>
          <span class="scooters">Stato carica:</span>
          <span class="indicator" id="second"></span>
        </article>
        <!-- Terzo monopattino -->
        <article class="scooter">
          <input type="checkbox" id="fede154">
          <label for="fede154"><h2>Monopattino Fede154</h2></label><br>
          <span class="scooters">&#8614; Via Mentarini - a 490 metri da te</span><br>
          <span class="scooters">Stato carica:</span>
          <span class="indicator" id="third"></span>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
